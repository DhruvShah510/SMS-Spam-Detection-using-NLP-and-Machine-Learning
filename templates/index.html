<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f7f7f7; }
        h1 { color: #333; }
        textarea { width: 300px; height: 100px; margin: 20px 0; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>SMS Spam Detection</h1>
    <form method="POST">
        <textarea name="message" placeholder="Enter your SMS message here"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
